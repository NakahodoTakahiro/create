<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/layout.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>収入編集画面</title>
</head>
	<body>
	<nav layout:replace="~{header::header}"></nav>
		<h1>収入編集</h1>
			<div th:if="${validationError}">
				<ul>
					<li th:each="List : ${validationError}" th:text="${List}" class="validation"></li>
				</ul>
			</div>
			<form th:action="@{/spendupdate}" th:object="${spend}" th:method="post">
				<input type="hidden" th:field="*{id}">
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						種別<span class="text-danger">*</span>
					</div>
					<div class="col py-2 border">
						<select class="form-control" aria-label=".form-select-sm example" th:field="*{type}">
							<option th:value="給与" th:text="給与">
							<option th:value="副業" th:text="副業">
							<option th:value="株式配当" th:text="株式配当">
						</select>
					</div>
				</div>
					<div class="row mx-md-n5">
						<div class="col-2 pt-3 border bg-light">
							金額<span class="text-danger">*</span>
						</div>
						<div class="col py-2 border">
							<input type="text"	class="form-control" th:field="*{amount}">
						</div>
					</div>
						<br>
					<div class="text-center"> 
						 <input type="submit" class="btn btn-primary" value="保存">
	                	 <a th:href="@{/spend}" class="btn btn-secondary">キャンセル</a>
					</div>
			</form>

</body>
</html>
